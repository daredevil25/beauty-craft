<!DOCTYPE html>
<html>

<head>
   <!--Meta-->
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale = 1.0" />

   <title>Beauty Craft</title>

   <!--Style Sheet-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="../../assets/css/style.css" />

</head>

<body class="layout-template-2">
   <header class="full-header">
      <div class="header-center">
         <span class="header-topic">New Reservation</span>
      </div>
      <div class="header-right">
         <i class="fas fa-times fa-2x header-closebtn"></i>
      </div>
   </header>
   <div class="content contentNewRes">

      <div class="resDetails">
         <h2>Reservation Details</h2>
         <div class="dateSelection">
            <label for="date">Date</label>
            <input type="date">
         </div>
         <div class="serviceSelection contentBox">
            <div>
               <label for="sTime">Start Time</label><br>
               <input type="text">
            </div>
            <div>
               <label for="duration">Duration</label><br>
               <input type="text">
            </div>
            <div>
               <label for="service">Service</label><br>
               <input type="text"><br>
            </div>
            <div>
               <label for="staff">Staff Member</label><br>
               <input type="text">
            </div>
         </div>

         <div class="addAnother">
            <span>+ Add another service</span>
         </div>
      </div>

      <div class="cusDetails">
         <h2>Customer Details</h2>
         <div class="cusSelection contentBox">
            <label for="name">Customer Name</label><br>
            <input type="text"><br>
            <label for="contact">Contact No</label><br>
            <input type="text">
         </div>
      </div>

      <div class="notes">
         <h3>Appointment Notes</h3>
      </div>

   </div>
   <footer></footer>

</body>
